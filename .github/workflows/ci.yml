name: Backend CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 1. Backend Testing Job
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myfulapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: npm ci # Runs in root, which is correct for backend repo
      
    - name: Run Tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/myfulapp_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_secret_key
      run: npm test # Runs in root

  # 2. Backend Docker Build Job
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test]
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Backend Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false # Just build to verify
        tags: akadem-backend:latest
