name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 1. Backend Testing Job
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myfulapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Backend Dependencies
      working-directory: ./web-programlama-final-proje-backend
      run: npm ci
      
    - name: Run Backend Tests
      working-directory: ./web-programlama-final-proje-backend
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/myfulapp_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_secret_key
      run: npm test

  # 2. Frontend Build Job
  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Frontend Dependencies
      working-directory: ./web-programlama-final-proje-frontend
      run: npm ci
      
    - name: Build Frontend
      working-directory: ./web-programlama-final-proje-frontend
      run: npm run build

  # 3. Docker Build Job (Verification)
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build] # Only build if tests pass
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Backend Image
      uses: docker/build-push-action@v4
      with:
        context: ./web-programlama-final-proje-backend
        push: false # Just build to verify
        tags: akadem-backend:latest
        
    - name: Build Frontend Image
      uses: docker/build-push-action@v4
      with:
        context: ./web-programlama-final-proje-frontend
        push: false
        tags: akadem-frontend:latest
